<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1400 650" xmlns="http://www.w3.org/2000/svg">
    <!-- Gradients -->
    <defs>
        <linearGradient id="bgGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#121212;stop-opacity:1"/>
        </linearGradient>

        <linearGradient id="accentGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4f75b7;stop-opacity:0.3"/>
            <stop offset="100%" style="stop-color:#4f75b7;stop-opacity:0.2"/>
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="1400" height="650" fill="url(#bgGradientDark)"/>

    <!-- Main Design Group -->
    <g transform="translate(150, 100)">
        <!-- Abstract Document Stack -->
        <g transform="translate(50, 50)">
            <rect x="0" y="10" width="300" height="400" rx="15" fill="#242424" stroke="#4f75b7" stroke-width="2" stroke-opacity="0.2"/>
            <rect x="20" y="5" width="300" height="400" rx="15" fill="#242424" stroke="#4f75b7" stroke-width="2" stroke-opacity="0.25"/>
            <rect x="40" y="0" width="300" height="400" rx="15" fill="#242424" stroke="#4f75b7" stroke-width="2" stroke-opacity="0.3"/>

            <!-- Document Lines -->
            <g transform="translate(80, 50)">
                <rect width="180" height="8" rx="4" fill="#4f75b7" fill-opacity="0.2"/>
                <rect y="30" width="220" height="8" rx="4" fill="#4f75b7" fill-opacity="0.2"/>
                <rect y="60" width="160" height="8" rx="4" fill="#4f75b7" fill-opacity="0.2"/>

                <!-- Dollar Amount Section -->
                <rect y="100" width="120" height="40" rx="8" fill="url(#accentGradientDark)"/>
                <text x="20" y="125" font-family="monospace" fill="#4f75b7" font-size="20">$</text>

                <!-- Additional Details -->
                <rect y="160" width="200" height="8" rx="4" fill="#4f75b7" fill-opacity="0.2"/>
                <rect y="180" width="180" height="8" rx="4" fill="#4f75b7" fill-opacity="0.2"/>
                <rect y="200" width="160" height="8" rx="4" fill="#4f75b7" fill-opacity="0.2"/>
            </g>
        </g>

        <!-- Abstract API Flow Lines -->
        <g transform="translate(400, 50)">
            <path d="M50,100 C150,100 200,150 300,150 C400,150 450,100 550,100"
                  fill="none" stroke="#4f75b7" stroke-width="3" stroke-opacity="0.3"/>
            <path d="M50,200 C150,200 200,250 300,250 C400,250 450,200 550,200"
                  fill="none" stroke="#4f75b7" stroke-width="3" stroke-opacity="0.3"/>
            <path d="M50,300 C150,300 200,350 300,350 C400,350 450,300 550,300"
                  fill="none" stroke="#4f75b7" stroke-width="3" stroke-opacity="0.3"/>

            <!-- Connection Dots -->
            <circle cx="50" cy="100" r="8" fill="#4f75b7" fill-opacity="0.3"/>
            <circle cx="300" cy="150" r="8" fill="#4f75b7" fill-opacity="0.3"/>
            <circle cx="550" cy="100" r="8" fill="#4f75b7" fill-opacity="0.3"/>

            <circle cx="50" cy="200" r="8" fill="#4f75b7" fill-opacity="0.3"/>
            <circle cx="300" cy="250" r="8" fill="#4f75b7" fill-opacity="0.3"/>
            <circle cx="550" cy="200" r="8" fill="#4f75b7" fill-opacity="0.3"/>

            <circle cx="50" cy="300" r="8" fill="#4f75b7" fill-opacity="0.3"/>
            <circle cx="300" cy="350" r="8" fill="#4f75b7" fill-opacity="0.3"/>
            <circle cx="550" cy="300" r="8" fill="#4f75b7" fill-opacity="0.3"/>
        </g>

        <!-- Decorative Elements -->
        <g transform="translate(900, 100)">
            <circle cx="50" cy="50" r="40" fill="#4f75b7" fill-opacity="0.2"/>
            <circle cx="150" cy="150" r="60" fill="#4f75b7" fill-opacity="0.15"/>
            <circle cx="200" cy="50" r="30" fill="#4f75b7" fill-opacity="0.18"/>
        </g>
    </g>
</svg>